<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Erine's Stage Run</title>
    <link rel="stylesheet" href="style_run.css">
</head>
<body>

    <div id="loading-screen">
        <img src="erine_icon.png" alt="Erine Icon" class="loader-icon">
        <div class="quote-container">
            <p id="quote-text">"Jangan menyerah ya, di depan ada panggung yang cerah menantimu!"</p>
            <span class="quote-author">- Erine -</span>
        </div>
        
        <div id="loading-percentage">0%</div>
    </div>

    <div id="game-container" class="hidden">
        <div id="score-container" class="ui-box">
            <span class="ui-icon">⭐</span>
            <span id="score-display">0</span>
        </div>
        <div id="high-score-container" class="ui-box">
            <span class="ui-icon">🏆</span>
            <span id="high-score-display">0</span>
        </div>

        <canvas id="game-canvas"></canvas>
        <div id="start-message">Ketuk untuk Mulai</div>

        <div id="game-over-screen" class="hidden">
            <div class="game-over-panel">
                <h2 class="game-over-title">JANGAN MENYERAH!</h2>
                <p class="game-over-subtitle">Ayo coba lagi, kalahkan rekormu!</p>
                <p id="new-high-score-msg" class="hidden">🎉 NEW HIGH SCORE! 🎉</p>
                <div class="final-score-box">
                    <p>SKOR AKHIR</p>
                    <span id="final-score">0</span>
                </div>
                <p class="restart-msg">Ketuk di mana saja untuk coba lagi</p>
                <button id="menu-button">Kembali ke Menu</button>
            </div>
        </div>

        <div id="left-control" class="control-button"><span class="button-text">TUNDUK</span></div>
        <div id="right-control" class="control-button"><span class="button-text">LONCAT</span></div>
    </div>

    <script src="script_run.js"></script>
</body>
</html>
