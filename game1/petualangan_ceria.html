<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Petualangan Ceria</title>
    <link rel="stylesheet" href="style_game.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-container">
        <div id="score">Skor: 0</div>
        <div class="controls">
            <button id="left-btn" class="control-btn">◀</button>
            <button id="right-btn" class="control-btn">▶</button>
        </div>
    </div>
    
    <div id="gameOverScreen" class="hidden">
        <div class="game-over-box">
            <h2>Yahhh kamu kalah!</h2>
            <p>Skor Akhirmu: <span id="finalScore">0</span></p>
            <button id="restartButton">Main Lagi</button>
            <a href="../index.html" class="back-button">Kembali ke Menu</a>
        </div>
    </div>

    <script src="script_game.js"></script>
</body>
</html>
