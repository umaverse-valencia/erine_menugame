<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle Bintang</title>
    <link rel="stylesheet" href="style_puzzle.css">
</head>
<body>

   <video autoplay muted loop playsinline id="background-video">
        <source src="erine_puzzle_bg.mp4" type="video/mp4">
        Browser kamu tidak mendukung tag video.
    </video>

    <div id="loading-screen">
        <div class="loader-container">
            <img src="erine_icon.png" class="loader-icon" alt="Erine">
            <div class="loader-text">Memuat Aset...</div>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-percentage">0%</div>
    </div>

    <div class="game-container hidden">
        <div class="header">
            <div class="info-box">
                <span>SKOR</span>
                <span id="score">0</span>
            </div>
            <div class="info-box">
                <span>TARGET</span>
                <span id="target">1000</span>
            </div>
            <div class="info-box">
                <span>LANGKAH</span>
                <span id="moves">30</span>
            </div>
        </div>

        <div class="main-game-area">
            <canvas id="puzzle-canvas"></canvas>
        </div>
        
        <img src="erine_cheer.png" alt="Erine Cheer" class="erine-sprite-bottom">
        <a href="../index.html" class="back-button">Kembali ke Menu</a>
    </div>

    <div id="gameOverScreen" class="hidden">
        <div class="game-over-box">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p>Skor Akhirmu: <span id="finalScore">0</span></p>
            <button id="restartButton">Main Lagi</button>
            <a href="../index.html" class="back-button">Kembali ke Menu</a>
        </div>
    </div>

    <script src="script_puzzle.js"></script>
</body>
</html>
