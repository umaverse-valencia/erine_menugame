<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erine's Memory Stage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div id="level-screen" class="overlay-screen">
        <div class="overlay-content">
            <h2>Pilih Level Kesulitan</h2>
            <div class="level-buttons-container">
                <button class="level-button" data-level="easy">Mudah (4x3)</button>
                <button class="level-button" data-level="medium">Sedang (4x4)</button>
                <button class="level-button" data-level="hard">Sulit (5x4)</button>
            </div>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <h1>Erine's Memory Stage</h1>
        <div id="game-board"></div>
        <div id="ui-container">
            <div class="score-stats">
                <p>Percobaan: <span id="tries">0</span></p>
                <p>Terbaik: <span id="current-highscore">N/A</span></p>
            </div>
            <button id="restart-button">Mulai Ulang</button>
        </div>
    </div>

    <div id="win-screen" class="overlay-screen hidden">
        <div class="overlay-content">
            <h2>ðŸŽ‰ Kamu Menang! ðŸŽ‰</h2>
            <p>Selesai dalam <span id="win-tries"></span> percobaan!</p>
            <div class="win-buttons-container">
                <button id="play-again-button">Main Lagi</button>
                <a href="../index.html" class="menu-button">Kembali ke Menu</a>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="correct.mp3"></audio>
    <img id="flying-duck" src="duck.png" alt="Bebek Terbang" class="flying-duck-animation">
    <div id="particle-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
